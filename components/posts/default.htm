<h1>Blog posts</h1>

{% if __SELF__.posts is not empty %}
    <ul>
        {% for post in __SELF__.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>{{ __SELF__.noPostsMessage }}</p>
{% endif %}
